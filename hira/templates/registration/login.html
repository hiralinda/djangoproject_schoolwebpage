{% extends "hira/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'signup' %}">Sign Up</a></p>
</body>
{% endblock %}
