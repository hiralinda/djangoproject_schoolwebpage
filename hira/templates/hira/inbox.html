{% extends "hira/layout.html" %}

{% block title %}
    Inbox
{% endblock %}

{% block body %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Inbox</h1>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
                <!-- Conversation List -->
                <div class="md:col-span-1 lg:col-span-1 border-r border-gray-200">
                    <div class="p-4 bg-gray-50 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Conversations</h2>
                    </div>
                    <ul class="divide-y divide-gray-200">
                        <!-- Sample conversation items -->
                        <li class="p-4 hover:bg-gray-50 cursor-pointer">
                            <div class="flex items-center space-x-3">
                                <div class="flex-shrink-0">
                                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                                        T
                                    </div>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900 truncate">
                                        Teacher Name
                                    </p>
                                    <p class="text-sm text-gray-500 truncate">
                                        Last message preview...
                                    </p>
                                </div>
                            </div>
                        </li>
                        <!-- Add more conversation items as needed -->
                    </ul>
                </div>

                <!-- Message Area -->
                <div class="md:col-span-2 lg:col-span-3 flex flex-col h-[70vh]">
                    <div class="p-4 bg-gray-50 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Messages</h2>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 space-y-4">
                        <p class="text-gray-600 text-center">Select a conversation or start a new one.</p>
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="p-4 bg-gray-50 border-t border-gray-200">
                        <form class="flex space-x-2">
                            <input type="text" placeholder="Type a message..." class="flex-1 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
