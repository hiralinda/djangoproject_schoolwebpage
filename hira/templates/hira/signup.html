{% extends "hira/layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block body %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="{% url 'login' %}">Login</a></p>
{% endblock %}
