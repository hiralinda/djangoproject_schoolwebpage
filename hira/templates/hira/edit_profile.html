{% extends 'hira/layout.html' %}

{% block body %}
{% block content %}
  <div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Update Profile</h2>
    <form method="post" class="bg-white shadow-md rounded p-6" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4{% if field.errors %} has-error{% endif %}">
          <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
            {{ field.label }}
          </label>
          {{ field }}
          {% for error in field.errors %}
            <p class="text-red-500 text-xs italic">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      
      <div class="form-group">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Update
        </button>
      </div>
    </form>
  </div>
{% endblock %}
{% endblock %}
